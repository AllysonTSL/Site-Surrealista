<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Galeria Surreal</title>
    <link rel ="stylesheet" href="css/galeria.css">
</head>
<body>
    <header>
        <h1 class = "titulo">Galeria Surreal </h1>

        <p class="subtitulo"></p>
        <p class="creditos">
            <a href="https://labs.openai.com" target="_blank">DALL-E v2</a>
        </p>
    </header>

    <section id="galeria">
        <div id="imagem-principal">
            <p class="texto-alternativo">Selecione uma imagem abaixo para exibir em maior resolução. </p>
            <img src="" />
            <button class="anterior">( <span>Anterior</span></button>
            <button class="proximo"><span>Próximo</span></button>
        </div>
        <div id="imagens">
            <img src="imagens/burger.png" alt="Pintura de um hamburger" id="hamburguer">
            <img src="imagens/estatua.png" alt="Estátua com fone de ouvido" id="estatua">
            <img src="imagens/car-futurista.png" alt="Carro futurista" id="carro">
            <img src="imagens/gato-submarino.png" alt="Um gato submarino" id="gato">
            <img src="imagens/girassol.png" alt="Um girassol com óculos escuros" id="girassol">
            <img src="imagens/macbook.png" alt="Um Macbook totalmente normal" id="macbook">
            <img src="imagens/monster.png" alt="A mãe do Lucas" id="monstro">
            <img src="imagens/por-do-sol.png" alt="Um por do sol estiloso" id="sol">
            <img src="imagens/rei-capivara.png" alt="O grande Rei Capivara (Saudem o rei!)" id="capivara">
            <img src="imagens/sorvetes-monstros.png" alt="Monstro de sorvete" id="sorvete">
        </div>
    <script src="js/app.js"></script>
</body>
</html>
